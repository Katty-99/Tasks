<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="frontend-app/app.js"></script> 
</head>
<body class="container">
    <h1 class="my-4">Lista de Tareas por Día de la Semana</h1>

    <div class="btn-group mb-3" role="group" aria-label="Días de la Semana">
        <button type="button" class="btn btn-outline-primary" onclick="fetchTasks('Lunes')">Lunes</button>
        <button type="button" class="btn btn-outline-primary" onclick="fetchTasks('Martes')">Martes</button>
        <button type="button" class="btn btn-outline-primary" onclick="fetchTasks('Miércoles')">Miércoles</button>
        <button type="button" class="btn btn-outline-primary" onclick="fetchTasks('Jueves')">Jueves</button>
        <button type="button" class="btn btn-outline-primary" onclick="fetchTasks('Viernes')">Viernes</button>
        <button type="button" class="btn btn-outline-primary" onclick="fetchTasks('Sábado')">Sábado</button>
        <button type="button" class="btn btn-outline-primary" onclick="fetchTasks('Domingo')">Domingo</button>
    </div>

    <div id="tasksContainer" class="mt-3"></div>

</body>
</html>
